# Docker Compose for Koutuhal Pathways
# Uses Supabase PostgreSQL for database (configured in .env)

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koutuhal-frontend
    restart: always
    ports:
      - "3000:8080"
    env_file: .env
    depends_on:
      - api

  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: koutuhal-api
    restart: always
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - ./backend/.storage:/app/.storage
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: koutuhal-worker
    restart: always
    env_file: ./backend/.env
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - ./backend/.storage:/app/.storage
    command: python -m app.worker

  # Cache / Queue
  redis:
    image: redis:7-alpine
    container_name: koutuhal-redis
    restart: always
    ports:
      - "6379:6379"



